<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>简易短链</title>
    <!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Simple ShortUrl</h1>

    <div class="form-floating">
      <input type="text" name="source_url" class="form-control" id="floatingInput" placeholder="https://baidu.com">
      <label for="floatingInput">原链接:</label>
    </div>
    <div class="form-floating">
      <input type="text" name="short_url" class="form-control" id="floatingInput" placeholder="留空自动分配">
      <label for="floatingInput">短链接后缀(留空自动分配):</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">提交</button>
    {% if a %}<h2>>短链已经存在，请更改后缀</h2>{% endif %}
    <p></p>
    <a href="./admin" class="mt-5 mb-3 text-muted">后台</a>
  </form>
</main>

  </body>
  
</html>
